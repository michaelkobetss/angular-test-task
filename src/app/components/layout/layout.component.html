<!-- 


  All these <mat-drawer-container/><mat-drawer/><mat-nav-list/>
  are needed for drawer, to display drawer properly


 -->

<mat-drawer-container>
  <mat-drawer #drawer mode="side" position="start">
    <!-- NavList inside drawer -->
    <mat-nav-list>
      <a mat-list-item [routerLink]="PAGES.USERS">
        <span> <mat-icon>people</mat-icon> Users</span>
      </a>
      <a mat-list-item [routerLink]="PAGES.DASHBOARD">
        <span> <mat-icon>dashboard</mat-icon>Dashboard</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <!-- Header -->
    <app-header (menuClick)="toggleDrawer()"></app-header>
    <div class="container">
      <!-- Body -->
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
